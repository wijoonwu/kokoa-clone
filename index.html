<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to KokoaTalk</title>
    <script src="https://kit.fontawesome.com/f6f4811ccf.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-quarter"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to KokoaTalk</h1>
        <p class="welcome-header__text">
            If you have a Kakao Account, <br>
            log in with your email or phone number.
        </p>
    </header>

    <form action="friends.html" method="GET" id="login-form">
        <input type="text" required placeholder="Email or phone number">
        <input type="password" required placeholder="Password">
        <input type="submit" value="Log In">
        <a href="#">Find Kakao Account or Password</a>
    </form>



    <div id="no-mobile">
        <span> Your screen is too big!<br>Please shorten the horizontal length.
        </span>
    </div></body>
</html>
